<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Employees</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 relative">
  <div id="vanta-bg" class="absolute top-0 left-0 w-full h-full -z-10"></div>
  <div class="container mx-auto p-6 relative z-10">
    <h1 class="text-3xl font-bold text-center mb-6">Manage Employees</h1>

    <div class="bg-gray-800 p-6 rounded shadow mb-6">
      <input 
        type="text" 
        id="searchBar" 
        placeholder="Search employees..." 
        class="w-full p-2 bg-gray-700 text-gray-200 border border-gray-600 rounded focus:outline-none focus:ring focus:ring-blue-500" 
        oninput="searchEmployees()">
    </div>

    <div class="bg-gray-800 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Employee List</h2>
      <table class="table-auto w-full text-left border-collapse">
        <thead>
          <tr>
            <th class="border-b border-gray-600 px-4 py-2">#</th>
            <th class="border-b border-gray-600 px-4 py-2">Name</th>
            <th class="border-b border-gray-600 px-4 py-2">Email</th>
            <th class="border-b border-gray-600 px-4 py-2">Skills</th>
            <th class="border-b border-gray-600 px-4 py-2">Tasks</th>
            <th class="border-b border-gray-600 px-4 py-2">Salary</th>
            <th class="border-b border-gray-600 px-4 py-2">Grade</th>
            <th class="border-b border-gray-600 px-4 py-2">Experience</th>
            <th class="border-b border-gray-600 px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTable">
          <tr>
            <td class="border-b border-gray-600 px-4 py-2">1</td>
            <td class="border-b border-gray-600 px-4 py-2">John Doe</td>
            <td class="border-b border-gray-600 px-4 py-2">john@example.com</td>
            <td class="border-b border-gray-600 px-4 py-2">JavaScript, React</td>
            <td class="border-b border-gray-600 px-4 py-2">Frontend Development</td>
            <td class="border-b border-gray-600 px-4 py-2">75000</td>
            <td class="border-b border-gray-600 px-4 py-2">A</td>
            <td class="border-b border-gray-600 px-4 py-2">5</td>
            <td class="border-b border-gray-600 px-4 py-2">
              <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Edit</button>
              <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
            </td>
          </tr>
          <tr>
            <td class="border-b border-gray-600 px-4 py-2">2</td>
            <td class="border-b border-gray-600 px-4 py-2">Jane Smith</td>
            <td class="border-b border-gray-600 px-4 py-2">jane@example.com</td>
            <td class="border-b border-gray-600 px-4 py-2">Python, Django</td>
            <td class="border-b border-gray-600 px-4 py-2">Backend Development</td>
            <td class="border-b border-gray-600 px-4 py-2">80000</td>
            <td class="border-b border-gray-600 px-4 py-2">B</td>
            <td class="border-b border-gray-600 px-4 py-2">7</td>
            <td class="border-b border-gray-600 px-4 py-2">
              <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">Edit</button>
              <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const searchEmployees = () => {
      const searchTerm = document.getElementById('searchBar').value.toLowerCase();
      const rows = document.querySelectorAll('#employeeTable tr');
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(searchTerm) ? '' : 'none';
      });
    };

    // Initialize Vanta.js Net Background
    /**VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x4caf50,
      backgroundColor: 0x1a1a1a,
    });**/
    VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x3b82f6, // Soft blue for the net color
        backgroundColor: 0x1a1a1a, // Dark gray background
        points: 20.00,
        maxDistance: 24.00
    })

  </script>
</body>
</html>
