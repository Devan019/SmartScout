<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/vanta/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 py-10 h-screen" id="vanta-bg">
    <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4 text-gray-100">Candidate Details</h1>

        <!-- Candidate Name -->
        <div class="mb-4">
            <h2 class="text-xl font-bold">Name: <span id="candidateName" class="text-blue-400">John Doe</span></h2>
        </div>

        <!-- Contact Details -->
        <div class="mb-4">
            <p><strong>Contact Number:</strong> <span id="contactNumber" class="text-gray-300">1234567890</span></p>
            <p><strong>Email:</strong> <span id="email" class="text-gray-300">johndoe@example.com</span></p>
        </div>

        <!-- Skills -->
        <div class="mb-4">
            <h3 class="text-lg font-bold text-gray-100">Skills:</h3>
            <ul id="skills" class="list-disc list-inside text-gray-400">
                <li>JavaScript</li>
                <li>Python</li>
                <li>HTML</li>
            </ul>
        </div>

        <!-- Address -->
        <div class="mb-4">
            <h3 class="text-lg font-bold text-gray-100">Address:</h3>
            <p id="address" class="text-gray-300">123 Main Street, Anytown, USA</p>
        </div>

        <!-- Resume -->
        <div class="mb-4">
            <h3 class="text-lg font-bold text-gray-100">Resume:</h3>
            <a href="#" id="resumeLink" class="text-blue-400 underline">Download Resume</a>
        </div>

        <button onclick="window.history.back()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md shadow hover:bg-blue-500">Back</button>
    </div>

    <script>
        // VANTA.NET initialization
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3b82f6, // Soft blue for the net color
            backgroundColor: 0x1a1a1a, // Dark gray background
            points: 20.00,
            maxDistance: 24.00
        });

        // Simulate fetching candidate data dynamically (replace with actual logic if backend is available)
        const queryParams = new URLSearchParams(window.location.search);
        const candidateData = {
            name: queryParams.get('name') || 'John Doe',
            contactNumber: queryParams.get('contact') || '1234567890',
            email: queryParams.get('email') || 'johndoe@example.com',
            skills: queryParams.get('skills') ? queryParams.get('skills').split(',') : ['JavaScript', 'Python', 'HTML'],
            address: queryParams.get('address') || '123 Main Street, Anytown, USA',
            resume: queryParams.get('resume') || '#',
        };

        // Populate the page with candidate data
        document.getElementById('candidateName').textContent = candidateData.name;
        document.getElementById('contactNumber').textContent = candidateData.contactNumber;
        document.getElementById('email').textContent = candidateData.email;
        document.getElementById('address').textContent = candidateData.address;
        document.getElementById('resumeLink').href = candidateData.resume;

        const skillsList = document.getElementById('skills');
        skillsList.innerHTML = '';
        candidateData.skills.forEach(skill => {
            const li = document.createElement('li');
            li.textContent = skill;
            skillsList.appendChild(li);
        });
    </script>
</body>
</html>
