<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Logo Carousel Animation</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'infinite-scroll': 'infinite-scroll 25s linear infinite',
                    },
                    keyframes: {
                        'infinite-scroll': {
                            from: { transform: 'translateX(0)' },
                            to: { transform: 'translateX(-100%)' },
                        }
                    }                    
                },
            },
        };
    </script>
</head>

<body class="relative font-inter antialiased">

    <main class="relative min-h-screen flex flex-col justify-center bg-slate-900 overflow-hidden">
        <div class="w-full max-w-5xl mx-auto px-4 md:px-6 py-24">
            <div class="text-center">

                <!-- Logo Carousel animation -->
                <div
                    x-data="{}"
                    x-init="$nextTick(() => {
                        let ul = $refs.logos;
                        ul.insertAdjacentHTML('afterend', ul.outerHTML);
                        ul.nextSibling.setAttribute('aria-hidden', 'true');
                    })"
                    class="w-full inline-flex flex-nowrap overflow-hidden [mask-image:_linear-gradient(to_right,transparent_0,_black_128px,_black_calc(100%-128px),transparent_100%)]"
                >
                    <ul x-ref="logos" class="flex items-center justify-center md:justify-start [&_li]:mx-8 [&_img]:max-w-none animate-infinite-scroll">
                        <li>
                            <img width="100" src="https://www.veryicon.com/download/png/business/vscode-program-item-icon/django-1?s=256" alt="Facebook" />
                        </li>
                        <li>
                            <img width="100" src="https://w.wol.ph/wp-content/uploads/2014/01/jinja2.png" alt="Disney" />
                        </li>
                        <li>
                            <img width="100" src="https://static-00.iconduck.com/assets.00/tailwind-css-icon-2048x1229-u8dzt4uh.png" alt="Airbnb" />
                        </li>
                        <li>
                            <img width="100" src="https://static-00.iconduck.com/assets.00/sqlite-icon-2048x909-7nkrc3bm.png" alt="Apple" />
                        </li>
                        <li>
                            <img width="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png" alt="Spark" />
                        </li>
                        <li>
                            <img width="100" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/postman-icon.png" alt="Samsung" />
                        </li>
                        <li>
                            <img width="100" src="https://symbols.getvecta.com/stencil_239/42_js.c89c8f1be2.png" alt="Quora" />
                        </li>
                        <li>
                            <img width="100" src="https://icones.pro/wp-content/uploads/2021/05/icone-html-orange.png" alt="Sass" />
                        </li>
                    </ul>                
                </div>
                <!-- End: Logo Carousel animation -->
                
            </div>

        </div>
    </main>


</body>

</html>
