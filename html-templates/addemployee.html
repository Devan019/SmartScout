<script src="https://cdn.tailwindcss.com"></script>

<div class="overflow-hidden bg-gray-900 h-screen">
  <div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20 h-full">
    <div class="flex flex-col items-center justify-center xl:flex-row h-full">
      <div class="w-full max-w-xl mb-12 xl:pr-16 xl:mb-0 xl:w-7/12">
        <h2 class="max-w-lg mb-6 font-sans text-3xl font-bold tracking-tight text-white sm:text-4xl sm:leading-none">
          Add Employee Details
        </h2>
        <p class="max-w-xl mb-4 text-base text-gray-400 md:text-lg">
          Fill out the form below to add an employee to the system.
        </p>
      </div>
      <div class="w-full max-w-xl xl:px-8 xl:w-5/12">
        <div class="relative">
          <svg viewBox="0 0 52 24" fill="white" class="absolute bottom-0 right-0 z-0 hidden w-32 -mb-8 -mr-20 text-teal-accent-400 lg:w-32 lg:-mr-16 sm:block">
            <defs>
              <pattern id="766323e1-e594-4ffd-a688-e7275079d540" x="0" y="0" width=".135" height=".30">
                <circle cx="1" cy="1" r=".7"></circle>
              </pattern>
            </defs>
            <rect fill="url(#766323e1-e594-4ffd-a688-e7275079d540)" width="52" height="24"></rect>
          </svg>
          <div class="bg-zinc-950 text-white relative bg-white rounded shadow-2xl p-7 sm:p-10 h-full">
            <h3 class="mb-4 text-xl font-semibold sm:text-center sm:mb-6 sm:text-2xl">
              Employee Form
            </h3>
            <form class="h-full flex flex-col justify-between">
              <!-- Full Name and Email Input (row) -->
              <div class="mb-4 flex flex-col sm:flex-row sm:space-x-4">
                <div class="w-full sm:w-1/2">
                  <label for="name" class="block text-sm font-medium text-gray-500">Full Name</label>
                  <input type="text" id="name" name="name" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div class="w-full sm:w-1/2">
                  <label for="email" class="block text-sm font-medium text-gray-500">Email Address</label>
                  <input type="email" id="email" name="email" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
              </div>

              <!-- Skills and Tasks Assigned Input (row) -->
              <div class="mb-4 flex flex-col sm:flex-row sm:space-x-4">
                <div class="w-full sm:w-1/2">
                  <label for="skills" class="block text-sm font-medium text-gray-500">Skills</label>
                  <input type="text" id="skills" name="skills" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div class="w-full sm:w-1/2">
                  <label for="tasks" class="block text-sm font-medium text-gray-500">Tasks Assigned</label>
                  <input type="text" id="tasks" name="tasks" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
              </div>

              <!-- Salary, Experience, and Grade Input (row) -->
              <div class="mb-6 flex flex-col sm:flex-row sm:space-x-4">
                <div class="w-full sm:w-1/3">
                  <label for="salary" class="block text-sm font-medium text-gray-500">Salary</label>
                  <input type="number" id="salary" name="salary" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div class="w-full sm:w-1/3">
                  <label for="experience" class="block text-sm font-medium text-gray-500">Experience (in years)</label>
                  <input type="number" id="experience" name="experience" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div class="w-full sm:w-1/3">
                  <label for="grade" class="block text-sm font-medium text-gray-500">Grade</label>
                  <input type="text" id="grade" name="grade" required class="bg-transparent mt-2 block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
              </div>
              

              <!-- Submit Button -->
              <div class="mt-4 mb-2 sm:mb-4">
                <button type="submit" class="bg-blue-600 inline-flex items-center justify-center w-full h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-deep-purple-accent-400 hover:bg-deep-purple-accent-700 focus:shadow-outline focus:outline-none">
                  Add Employee
                </button>
              </div>

              <p class="text-xs text-gray-600 sm:text-sm">
                We respect your privacy. Unsubscribe at any time.
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
